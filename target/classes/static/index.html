<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>生成短链接</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="js/jquery-3.5.1.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="js/bootstrap.min.js"></script>
    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
</head>
<body>
请输入长链接，一行一个：<textarea id="urls" cols="80px" rows="15px"></textarea>
<select id="inDate">
    <option value="3">3天</option>
    <option value="7" selected="selected">7天</option>
    <option value="15">15天</option>
    <option value="30">30天</option>
    <option value="90">90天</option>
    <option value="180">180天</option>
    <option value="365">365天</option>
    <option value="">永久有效</option>
</select>
<button id="getShortUrl">获取短链接</button>

<script>
    $("#getShortUrl").click(function () {
        var urls = $("#urls");
        var inDate = $("#inDate").val();
        if(urls.val().length != 0){
            $.ajax({
                url:"url/createShortUrlList",
                data:{"longUrlList":urls.val(),"inDate":inDate},
                type:"post",
                dataType:"json",
                success:function(resp){
                    if(resp.flag){
                        var shortUrls = "";
                        for(var i = 0;i<resp.data.length;i++){
                            shortUrls += resp.data[i]+"\n";
                            urls.val(shortUrls);
                        }
                    }else{
                        alert(resp.msg);
                    }
                    console.log(resp);
                }
            })
        }
    })
</script>

</body>
</html>
